<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>ruta</title>

    <meta name="application-name" content="ruta">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item ruta-logo" href="{{ site.baseurl }}">ruta</a>
        </div>

        <div class="nav-center">
          <div class="nav-item field has-addons">
            <p class="control">
              <a class="button" href="{{ site.baseurl }}">
                <i class="fa fa-home"></i>
              </a>
            </p>
            <p class="control">
              <a class="button" href="https://github.com/fdavidcl/ruta">
                <i class="fa fa-github"></i>
              </a>
            </p>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="hero">
        <div class="hero-body">
          <h1 class="title">{{ page.title }}</h1>
          {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </div>
      </div>

      {{ content }}
    </div>
      

    <footer class="footer">
      <div class="container">
        ruta, rutavis Â© David Charte. All code is licensed under the <a href="http://fdavidcl.mit-license.org/">MIT License</a> unless otherwise stated.
      </div>
    </footer>
  </body>
</html>
